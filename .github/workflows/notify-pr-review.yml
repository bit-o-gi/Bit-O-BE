# .github/workflows/notify-pr-review.yml
name: Notify PR Review

on:
  pull_request:
    types: [ reopened ]

jobs:
  notify:
    runs-on: [ ubuntu-latest ]

    steps:
      - name: Notify PR Review
        uses: naver/notify-pr-review@v1.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          slackBotToken: ${{ secrets.SLACK_BOT_TOKEN }}
